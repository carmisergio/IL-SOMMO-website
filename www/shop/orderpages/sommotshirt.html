    <link
      rel="shortcut icon"
      href="../../img/favicon.ico"
      type="image/x-icon"
    />
    <!-- Dai un titolo alla pagina -->
    <title>Grazie dell'Acquisto! - IL SOMMO</title>

  <body>
    <!-- La barra in alto al sito è contenuta in un tag header -->
    <header id="navbar">
      <!-- L'header è a sua volta divisio in due div: una per il logo a sinistra e una per i link a destra -->
      <div id="titlediv">
        <h1>IL SOMMO</h1>
      </div>
      <div id="navlinksdiv">
        <!-- Per i link di navigazione usiamo una ul (unordered list) che poi rendiamo orizzontale nel css -->

    <!-- Parte principale della pagina -->
    <main>
      <!-- L'immagine è contenuta in una div -->
      <div id="imgdiv">
        <img
          id="australpiteco"
          src="../../img/australopiteco.gif"
          alt="UN'IMMAGINE DEL SOMMO"
        />
      </div>
      <!-- Tutto il testo presente nella pagina è contenuto in una div -->
      <div id="textdiv">
        <div style="height: 200px !important"></div>
        <!-- Ogni titolo è racchiuso da una div di cui abbiamo modificato il colore di sfondo dal css. Questo serve a fare il rettangolo intorno. -->
        <div id="ordertitle">
          <h1>Grazie per l'acquisto</h1>
        </div>
        <p>
          Grazie per aver acquistato la "Somma T-shirt".
          <br />
          Il tuo ordine arriverà a data da destinarsi.
          <br />
          Purtroppo IL SOMMO non ha tempo da perdere con te!
        </p>
      </div>
    </main>
